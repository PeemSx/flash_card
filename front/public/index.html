    <script>

        function AddOn(){
            const div = document.querySelector(".edit-form");
            const swiper = document.querySelector(".swiper");
            if (div.style.display === "none" || div.style.display === "") {
                div.style.display = "flex"; // Show the div
                swiper.style.display = "none";
                setTimeout(() => {
                div.style.opacity = "1"; // Fade in the div after displaying
              }, 5); // Use a small delay for smoother transition
          } else {
                swiper.style.display = "block";
                div.style.opacity = "0"; // Fade out the div
                setTimeout(() => {
                div.style.display = "none"; // Hide the div after fading out
              }, 5); // Use the same duration as the transition
          }
        }

        function flip_card(){
